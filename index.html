<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>Randomizer</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	 <body>
  		<div id = "home">
			<h1>Randomizer App</h1>
			<center><button class="twentyPlay" onClick="twenty()"><a href="#" onClick="play()"><p class="twenty">1-20 Number Randomizer</p></a></button></center>
		</div>
		<div id = "coin">
			
		</div>
		<div id = "dice">
			
		</div>
		<div id = "twenty">
			<p id = "demo">10</p>
			<center><button class="twentyPlay" onClick="twentyRandom()"><a href="#" onClick="play()"><p class="twenty">Click For Number</p></a></button></center>
			<center><button class="twentyPlay" onClick="twentyHome()"><a href="#" onClick="play()"><p class="twenty">Home</p></a></button></center>
		</div>
		 
		 <script>
			 function twenty() {
                		document.getElementById("home").style.display = "none";
                		document.getElementById("twenty").style.display = "block";
           		 } 
			 
			 function twentyHome() {
                		document.getElementById("twenty").style.display = "none";
                		document.getElementById("home").style.display = "block";
           		 } 
			 
			 function twentyRandom() {
				document.getElementById("demo").innerHTML =
				Math.floor(Math.random() * 20);
			 }
		 </script>
		 
		 <style>
			 body {
				 background-color: #26bf4f;
				 text-align: center;
			 }
			 
			 #coin, #dice, #twenty {
				 display: none;
			 }
			 
			 button {
				 width:100px;
				 height:50px;
				 background-color:transparent;
				 border:skyblue solid 2px;
				 transition:all 1s;
				 margin:5px;
			 }
			 
			 button:hover {
				 background-color:skyblue;
			 }
			 
			 button:active {
				 transform:scale (1.1);
			 }
		 </style>
        </body>
  </html>
